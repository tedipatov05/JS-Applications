<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/app.js" type="module"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./static/style.css">
</head>


<body>
    <h1>SPA Demo</h1>
    <nav>
        <a id="home-link" href="javascript:void(0)">Home</a>
        <a id="catalog-link" href="javascript:void(0)">Catalog</a>
        <a class="guest" id="login-link" href="javascript:void(0)">Login</a>
        <a class="guest" id="register-link" href="javascript:void(0)">Register</a>
        <span class="user" id="welcome-message"></span>
        <a class="user" id="create-link" href="javascript:void(0)">Create</a>
        <a class="user" id="logout-link" href="javascript:void(0)">Logout</a>
    </nav>

    <main>

        <section id="home-view">
            <h2>Welcome to our site! Enjoy delicious recipes!</h2>
        </section>
        <section id="catalog-view">
            <h2>All Recipes</h2>
            <ul id="recipe-list">
                <li>First recipe</li>
                <li>Second recipe</li>
            </ul>
        </section>

        <section id="details-view">
            <h2 id="recipe-name">Recipe Details</h2>

            <p>Ingredients</p>
            <ul id="recipe-ingredients"></ul>

            <p>Perparation Steps</p>
            <ul id="recipe-steps"></ul>

        </section>

        <section id="login-view">
            <h2>Login</h2>

            <form id="login-form">
                <label>Email: <input type="text" name="email"></label>
                <label>Password: <input type="password" name="password"></label>
                <button>Login</button>
            </form>
        </section>
        <section id="register-view">
            <h2>Register</h2>

            <form id="register-form">
                <label>Email: <input type="text" name="email"></label>
                <label>Username: <input type="text" name="username"></label>
                <label>Password: <input type="password" name="password"></label>
                <label>Repeat: <input type="password" name="repass"></label>
                <button>Register</button>
            </form>
        </section>
        <section id="create-view">
            <h2>Create Recipe</h2>

            <form id="create-form">
                <label>Recipe Name: <input type="text" name="recipe"></label>
                <label>Image: <input type="text" name="img"></label>
                <label>Ingredients: <textarea name="ingredients"></textarea></label>
                <label>Steps: <textarea name="steps"></textarea></label>
                <button>Post</button>
            </form>
        </section>
    </main>
</body>

</html>
